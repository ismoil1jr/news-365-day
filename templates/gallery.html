{% extends 'base.html' %}
{% load static i18n %}
{% block content %}

    <!-- ne inner title start -->
    <div class="ne_inner_title_main_section">
        <div class="ne_inner_title_img_overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hidden-xs">
                    <div class="ne_ts_inner_wrapper ne_ts_title_inner_wrapper">
                        <div class="ne_tran_label_wrapper">
                            <h3>{% trans "Trending" %}</h3>
                        </div>
                        <div class="ne_tranding_slider_wrapper">
                            <div class="owl-carousel owl-theme">
                                {% for trend in resent_new %}
                                    <div class="item">
                                        <div class="ne_ts_inner_content">
                                            <p>{{ trend.title }}</p>
                                            <h3 class="hidden-sm"><i class="fa fa-calendar"></i> &nbsp; {{ trend.datetime|date:"d M, Y" }}</h3>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- prs gallery wrapper Start -->
    <div class="prs_gallery_main_section_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="ne_busness_main_slider_wrapper ne_busness_main_slider_wrapper_gallery">
                        <div class="ne_recent_heading_main_wrapper">
                            <h2>photo gallary</h2>
                        </div>
                    </div>
                </div>
                {% for i in resent_new %}
                    <div class="portfolio-area ptb-100">
                        <div class="container">
                            <div class="portfolio-filter clearfix text-center">
                                <ul class="list-inline" id="filter">
                                    <li><a class="active" data-group="all">All</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="row three-column">
                                    <div id="{{ i.slug }}" class="clearfix">
                                        <div class="col-xs-12 col-sm-6 col-md-4 portfolio-wrapper III_column" data-groups='["all", "website", "logo"]'>
                                            <div class="portfolio-thumb">
                                                <div class="gc_filter_cont_overlay_wrapper prs_ms_scene_slider_img">
                                                    <img src="{{ i.imageURL }}" class="zoom image img-responsive" alt="service_img" />
                                                    <div class="prs_ms_scene_img_overlay"> <a href="{{ i.imageURL }}" class="venobox info" data-title="PORTFOLIO TITTLE" data-gall="gall12"><i class="flaticon-magnifier"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.portfolio-thumb -->
                                        </div>
                                    </div>
                                <!--/#gridWrapper-->
                            </div>
                        </div>
                        <!-- /.container -->
                    </div>
                {% endfor %}

                <!--/.portfolio-area-->
            </div>
        </div>
    </div>
    <!-- prs gallery wrapper End -->
    <!-- prs patner slider Start -->
    <div class="prs_patner_main_section_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="prs_pn_slider_wraper">
                        <div class="owl-carousel owl-theme">
                            <div class="item">
                                <div class="prs_pn_img_wrapper">
                                    <img src="{% static 'images/content/p1.jpg' %}" alt="patner_img">
                                </div>
                            </div>
                            <div class="item">
                                <div class="prs_pn_img_wrapper">
                                    <img src="{% static 'images/content/p2.jpg' %}" alt="patner_img">
                                </div>
                            </div>
                            <div class="item">
                                <div class="prs_pn_img_wrapper">
                                    <img src="{% static 'images/content/p3.jpg' %}" alt="patner_img">
                                </div>
                            </div>
                            <div class="item">
                                <div class="prs_pn_img_wrapper">
                                    <img src="{% static 'images/content/p4.jpg' %}" alt="patner_img">
                                </div>
                            </div>
                            <div class="item">
                                <div class="prs_pn_img_wrapper">
                                    <img src="{% static 'images/content/p5.jpg' %}" alt="patner_img">
                                </div>
                            </div>
                            <div class="item">
                                <div class="prs_pn_img_wrapper">
                                    <img src="{% static 'images/content/p6.jpg' %}" alt="patner_img">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- prs patner slider End -->

{% endblock %}
