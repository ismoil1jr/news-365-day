{% if messages %}

{% for message in messages %}
    {% if forloop.last %}
        {% if message.tags == 'error' %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
        {% else %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endif %}
    {% endif %}

{% endfor %}

{% endif %}
